language: ruby
rvm:
  - 2.3.1

cache:
  - bundler: true
  - directories:
    - /home/travis/.phantomjs

before_script:
  - createdb test_vgbot
  - bundle exec rake db:migrate
  - bundle exec rake render:avg

script:
  - bundle exec rake spec
  - bundle exec rake jasmine:ci[random]

env:
  global:
    RAILS_ENV: test
    TRAVIS: true

addons:
  postgresql: 9.3

sudo: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: voterguidebot
  run: "rake db:migrate"
  on:
    repo: mojowen/voterguidebot
